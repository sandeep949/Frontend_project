<p>Orders List</p>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <!-- <th>Product Name</th> -->
                <!-- <th>Quantity</th>
                <th>Total Price</th> -->
                <th>Status</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orders">
                <td>{{ item.id }}</td>
                <!-- <td>{{ item.productName }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.totalPrice | number: '1.2-2' }}</td> -->
                <td>
                    <span [ngClass]="{
                        'text-success': item.status === 'Completed',
                        'text-warning': item.status === 'Pending',
                        'text-danger': item.status === 'Cancelled'
                    }">
                        {{ item.status }}
                    </span>
                </td>
                <td>{{ item.orderDate | date: 'medium' }}</td>
            </tr>
        </tbody>
    </table>
</div>
