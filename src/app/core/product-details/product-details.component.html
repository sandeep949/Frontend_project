<div class="container">
  <!-- Loader -->
  <div *ngIf="isLoading" class="loader">
    Loading product details...
  </div>

  <!-- Product Details -->
  <div *ngIf="!isLoading && product" class="product-details">
    <!-- Product Image -->
   
    

    <!-- Product Information -->
    <div class="details-container">
      <img *ngIf="product?.imageSrc" [src]="product.imageSrc" alt="Product Image" width="200" />

      <h2>{{ product.name }}</h2>
      <p class="description">{{ product.description }}</p>
      <p class="price"><strong>Price:</strong> ${{ product.price }}</p>

      <!-- Add to Cart Button -->
      <button (click)="addToCart(product)" class="btn btn-primary">
        Add to Cart
      </button>

      <!-- Go to Cart Button -->
      <button (click)="goToCart()" class="btn btn-secondary">
        View Cart
      </button>

      <!-- Status Message -->
      <p *ngIf="statusMessage" class="status-message">
        {{ statusMessage }}
      </p>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="!isLoading && !product" class="error-message">
    <p>Product not found. Please check the product ID or try again later.</p>
  </div>
</div>
