<div class="container mt-4" *ngIf="product; else loading">
    <div class="card shadow-sm">
      <div class="row g-0">
        <!-- Product Image -->
        <div class="col-md-4">
          <img
            [src]="product.image"
            class="img-fluid rounded-start"
            alt="{{ product.title }}"
          />
        </div>
        <!-- Product Details -->
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">
              <strong>Price:</strong> {{ product.price | currency }}
            </p>
            <button class="btn btn-primary" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <p>Loading product details...</p>
  </ng-template>
