
<div class="login-container">
    <h1>Register</h1>
    <form [formGroup]="profileForm">
        <!-- Email Field -->
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required formControlName="firstName">
        </div>
        <!-- Last Name Field -->
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required formControlName="lastName">
        </div>
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required formControlName="username">
        </div>
        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required formControlName="password">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="role" id="role" name="role" placeholder="Enter your your role" required formControlName="role">
        </div>
        
        
    </form> 
        <!-- Submit Button -->
        <button (click)="submit()">Sign-Up</button>

        <h1 (click)="login()">login</h1>
</div>
