<div class="login-container">
    <!-- Welcome Back Section -->
    <div class="welcome-back">
      <h1>Welcome Back!</h1>
      <p class="subtitle">We're glad to see you again. Please login to continue.</p>
    </div>
  
    <!-- Login Box -->
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="profileForm" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="email"
            id="username"
            name="username"
            placeholder="Enter your email"
            required
            formControlName="username"
          />
        </div>
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            formControlName="password"
          />
        </div>
        <!-- Submit Button -->
        <button type="button" class="btn-login" (click)="submit()">Login</button>
      </form>
    </div>
  </div>
