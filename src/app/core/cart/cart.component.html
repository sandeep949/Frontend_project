<div class="cart-container">
  <h1>Your Cart</h1>

  <!-- Display Cart Items -->
  <div *ngIf="products.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of products">
      <div class="item-details">
        <h3>{{ item.productName }}</h3>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Price: {{ item.price | currency }}</p>
      </div>
      <button class="btn btn-danger" (click)="removeFromCart(item.productId)">
        Remove
      </button>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <!-- Order Placement -->
  <div *ngIf="products.length > 0" class="place-order">
    <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
  </div>

  <!-- Status Message -->
  <div *ngIf="statusMessage" class="alert alert-info">
    {{ statusMessage }}
  </div>
</div>
