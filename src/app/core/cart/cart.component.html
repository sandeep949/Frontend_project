<div class="cart-container">
  <h2>Your Cart</h2>

  <!-- Loader -->
  <div *ngIf="isLoading" class="loader">Loading cart items...</div>

  <!-- Cart Items -->
  <div *ngIf="!isLoading && products.length > 0">
    <div *ngFor="let item of products" class="cart-item">
      <!-- Product Image -->
      <img *ngIf="item.product?.imageSrc" 
           [src]="item.product.imageSrc" 
           alt="Product Image" 
           width="100" 
           height="100" 
           (error)="onImageError(item.product)" />

      <!-- Product Details -->
      <div class="cart-details">
        <h3>{{ item.product.name }}</h3>
        <p><strong>Price:</strong> ${{ item.product.price }}</p>
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>
      </div>

      <!-- Remove Button -->
      <button class="remove-btn" (click)="removeFromCart(item.product.id)">Remove</button>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <div *ngIf="!isLoading && products.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <!-- Checkout Button -->
  <div *ngIf="products.length > 0">
    <button class="checkout-btn" (click)="placeOrder()">Place order</button>
  </div>
</div>
