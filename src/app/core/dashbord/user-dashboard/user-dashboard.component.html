<p>user-dashboard works!</p>

<div class="container mt-4">
  <!-- Search Bar -->
  <div class="row mb-4">
    <div class="col-12">
      <input
        type="text"
        class="form-control"
        placeholder="Search products..."
        [(ngModel)]="searchQuery"
        (input)="searchProducts()"
      />
    </div>
  </div>

  <div class="row">
    <!-- Loop through products returned by the API -->
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card mb-4 shadow-sm">
        <img
          *ngIf="product.image"
          [src]="product.image"
          class="card-img-top"
          [alt]="product.title"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-primary" (click)="viewProductDetails(product)">
              View Details
            </button>
            <small class="text-muted">
              {{ product.price ? (product.price | currency: 'USD') : 'Price not available' }}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
